<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>ცხენი</h1>
    <img id="image" src="https://www.tushetipl.ge/images/K2Wm4lK9GQwgIQTifT8nNfHTkei4wj.jpg" alt="Image" class="image">
    <button onclick="changeImage(1)">აბა ფიქჩერი ფიქჩერი</button>
    <button onclick="changeImage(2)">აბა ფიქჩერი ფიქჩერი</button>
    <button onclick="handleBgChange()" type="button">Click Me</button>

<script>
    function changeImage(buttonNumber) {
        const image = document.getElementById("image")

        if (buttonNumber === 1) {
            image.src = "http://tatatatuli.files.wordpress.com/2011/01/150037_10150135935954008_790989007_7830536_1393188_n.jpg?w=600&h=450"
        } else if (buttonNumber === 2) {
            image.src = "https://server3.intermedia.ge/pictures/medium/342/342180.jpg?/TeTri-cxeni.jpg"
        }
    }


        const body = document.getElementById("body")

        function handleBgChange() {
            const colors = ["red", "blue", "green", "purple", "orange", "yellow", "pink"];
            const randomIndex = Math.floor(Math.random() * colors.length);
            body.style.backgroundColor = colors[randomIndex];
        }

</script>
</body>
</html>
