<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>ქათამი</h1>
    <img id="image" src="https://tse4.mm.bing.net/th?id=OIP.RLoV8NFhtUNtXAwDwUgsMAHaEK&pid=Api&P=0&h=220" alt="Image" class="image">
    <button onclick="changeImage(1)">აბა ფიქჩერი ფიქჩერი</button>
    <button onclick="changeImage(2)">აბა ფიქჩერი ფიქჩერი</button>
    <button onclick="handleBgChange()" type="button">Click Me</button>

<script>
    function changeImage(buttonNumber) {
        const image = document.getElementById("image")

        if (buttonNumber === 1) {
            image.src = "https://tse4.mm.bing.net/th?id=OIP.dKYGxKU310VXzRQi8-2P9wHaEK&pid=Api&P=0&h=220"
        } else if (buttonNumber === 2) {
            image.src = "https://tse1.mm.bing.net/th?id=OIP.7nGUTWZBK3z8RUMcuthTZgHaFR&pid=Api&P=0&h=220"
        }
    }


        const body = document.getElementById("body")

        function handleBgChange() {
            const colors = ["red", "blue", "green", "purple", "orange", "yellow", "pink"];
            const randomIndex = Math.floor(Math.random() * colors.length);
            body.style.backgroundColor = colors[randomIndex];
        }

</script>
</body>
</html>
