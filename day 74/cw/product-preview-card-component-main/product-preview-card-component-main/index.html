<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>
<style>
  body {
    background-color: #f5f1ea;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    display: flex;
    align-items: center;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 500px;
  }
  .card img {
    width: 50%;
    object-fit: cover;
  }
  .card-content {
    padding: 20px;
  }
  .card-content h2 {
    font-size: 20px;
    margin: 0 0 10px;
  }
  .card-content p {
    color: #666;
    margin-bottom: 20px;
  }
  .price {
    font-size: 24px;
    color: #2f5930;
    margin-bottom: 10px;
  }
  .btn {
    background-color: #2f5930;
    color: #fff;
    border: none;
    width: 150px;
    height: 50px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
  }
  .btn:hover {
    background-color: #3b7240;
  }
  .logo{
    width: 10px;
    height: 50px;
  }
</style>
</head>
<body>
<div class="card">
  
  <img src="./images/image-product-desktop.jpg" alt="Product Image">
  <div>
    <div class="card-content">
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation.</p>
      <div class="price">$149.99</div>
      <button class="btn">Add to Cart<img class="logo" src="./images/icon-cart.svg" alt=""></button>
    </div>
  </div>
</div>
</body>
</html>
