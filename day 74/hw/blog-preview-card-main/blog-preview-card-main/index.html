<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Design</title>
<style>
  body { background-color: #F7D95C; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .card {
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }
  .card img {
    width: 100%;
    height: auto;
  }
  .card-content {
    padding: 20px;
  }
  .label {
    background-color: #FEE440;
    color: #000;
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
  }
  .title {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  .description {
    margin-top: 10px;
    color: #555;
  }
</style>
</head>
<body>
<div class="card">
  <img src="./assets/images/illustration-article.svg" alt="Card Image">
  <div class="card-content">
    <span class="label">Learning</span>
    <div class="title">HTML & CSS foundations</div>
    <div class="description">These languages are the backbone of web development, defining structure, content, and presentation.</div>
  </div>
</div>
</body>
</html>
