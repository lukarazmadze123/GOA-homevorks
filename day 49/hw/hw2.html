<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #faebd7;
            color: #333;
            margin: 0;
        }
        header {
            background-color: #8b0000;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #8b0000;
            margin: 0 10px;
            font-weight: bold;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        .menu-item {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #8b0000;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <div class="menu-item">
                <p>Pizza - $10</p>
            </div>
            <div class="menu-item">
                <p>Pasta - $8</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Phone: (123) 456-7890</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Restaurant</p>
    </footer>
</body>
</html>
