<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR კოდის ბარათი</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .qr-code {
            background-color: #007aff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="qr-code">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="QR Code">
        </div>
        <div class="title">სკანეთ QR კოდი</div>
        <div class="description">ეს QR კოდი მიგიყვანთ ვებგვერდზე <strong>example.com</strong></div>
    </div>
</body>
</html>
