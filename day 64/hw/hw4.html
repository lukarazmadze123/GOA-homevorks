<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e3f2fd;
            text-align: center;
        }
        header {
            background-color: #1976d2;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .phone {
            width: 300px;
            margin: 15px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>Phone Store</header>
    
    <div class="container">
        <div class="phone">
            <h2>iPhone 14</h2>
            <p>Powerful performance with A15 chip.</p>
        </div>
        
        <div class="phone">
            <h2>Samsung Galaxy S22</h2>
            <p>Premium Android experience.</p>
        </div>
    </div>
</body>
</html>
