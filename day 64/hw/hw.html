<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color:#283593;
            overflow: hidden;
        }

        .outer{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            height: 300px;
        }

        .ball{
            width: 30px;
            height: 30px;
            position: absolute;
            border-radius: 50%;
            background-color: #ffffff;
            left: -30px;
            top: 0;
            animation: movement 3s linear infinite;
        }
        .ball:nth-child(2){
            animation-delay: .2s;
            opacity: .6;
        }
        @keyframes movement{
           16%,48%,78%{
                top: 300px;
                animation-timing-function: ease-out ;
                background-color: green;
           }
           32%{
                top: 50px;
                animation-timing-function: ease-in;
                background-color: black;
           }
           62%{
                top: 150px;
                animation-timing-function: ease-in ;
                background-color: red;
           }
           90%{
                top: 200px;
                animation-timing-function: ease-in;
                background-color: aqua;
           }
           100%{
                top: 270px ;
                left: 100%;
                animation-timing-function: ease-out ;
                transform: rotate(360deg);
                background-color: #283593;
           }
        }

        @keyframes squashing {
            16%,48%,78%{
                height: 25px;
                border-radius: 50px 50px 25px 25px;
                transform: scaleX(1.6);
            }
            15%,47%,77%,18%,50%,80%{
                height: 30px;
                border-radius: 50%;
                transform: scaleX(1);
            }
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</body>
</html>
