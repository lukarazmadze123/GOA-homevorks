<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #ffeb3b;
            text-align: center;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .toy {
            width: 300px;
            margin: 15px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>Toy Store</header>
    
    <div class="container">
        <div class="toy">
            <h2>Teddy Bear</h2>
            <p>Soft and cuddly plush toy.</p>
        </div>
        
        <div class="toy">
            <h2>RC Car</h2>
            <p>High-speed remote control car.</p>
        </div>
    </div>
</body>
</html>
