<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალებები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #d32424;
            color: #d32828;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #168ace;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(192, 20, 20, 0.1);
        }
        li:hover {
            background-color:#007c30;
        }
 @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*{
    margin: 0;
    padding: 0;
}
body{
    font-family: "Poppins", sans-serif;
}

li{
    column-span: 1px;    
}


li:nth-child(1) {
    background-color: #ffcccc;
}
li:nth-child(2) {
    background-color: #ccffcc;
}
li:nth-child(3) {
    background-color: #ccccff;
}
li:nth-child(4) {
    background-color: #ffffcc;
}
li:nth-child(5) {
    background-color: #ffccff;
}
    </style>
</head>
<body>
    <h1>დავალებები</h1>
    <ul>
        <li>დავალება 1: შოკოლადის ქარხნის ჯადოსნური სამყარო</li>
        <li>დავალება 2: დინოზავრების მიწაზე მოგზაურობა</li>
        <li>დავალება 3: სუპერგმირების ქალაქი</li>
        <li>დავალება 4: ზაფხულის ჯადოსნური კუნძული</li>
        <li>დავალება 5: მეგობრული რობოტების სამყარო</li>
    </ul>
</body>
</html>
