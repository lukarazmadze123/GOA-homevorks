<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <style>
  body {
      margin: 0;
      height: 100vh; /* ფონისთვის ეკრანის სრული სიმაღლე */
      background-image: linear-gradient(to top, #fbc2eb, #a6c1ee);
      background-repeat: no-repeat; /* ფონი არ განმეორდება */
      background-size: cover; /* ფონი მთლიან ეკრანზე გაიშლება */
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, textarea, select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
      cursor: grab;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Survey Form</h1>
  <form>
    <input type="text" placeholder="Your Name">
    <textarea placeholder="Your feedback..."></textarea>
    <select>
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
