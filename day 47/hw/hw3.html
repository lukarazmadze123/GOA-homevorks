<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
    
            background: linear-gradient(135deg, #a4508b, #5f0a87);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .layout3 {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 100px;
            height: 200px;
            background-color: #d291bc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="layout3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
