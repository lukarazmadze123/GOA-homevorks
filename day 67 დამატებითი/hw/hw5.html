<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სრული ვებსაიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding-bottom: 50px;
        }

        .container {
            width: 300px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>საიტის სათაური</h2>

        <!-- პროფილის ბარათი -->
        <div class="profile-card">
            <img src="profile.jpg" alt="პროფილი" width="100">
            <h3>თქვენი სახელი</h3>
        </div>

        <!-- სია -->
        <ul>
            <li>პირველი ელემენტი</li>
            <li>მეორე ელემენტი</li>
            <li>მესამე ელემენტი</li>
        </ul>

        <!-- ვერტიკალური მენიუ -->
        <nav class="vertical-menu">
            <a href="#">მთავარი</a>
            <a href="#">ჩვენს შესახებ</a>
            <a href="#">კონტაქტი</a>
        </nav>

        <!-- პოსტის ბარათი -->
        <div class="post-card">
            <img src="post.jpg" alt="პოსტი" width="100%">
            <h3>პოსტის სათაური</h3>
            <p>პოსტის მოკლე აღწერა...</p>
            <button>ვრცლად</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ყველა უფლება დაცულია</p>
    </footer>

</body>
</html>
