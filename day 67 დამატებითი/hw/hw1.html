<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პროფილის ბარათი</title>
    <style>
        .profile-card {
            width: 250px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="პროფილის სურათი">
        <h2>თქვენი სახელი</h2>
        <p>ეს არის მოკლე აღწერა.</p>
    </div>
</body>
</html>
