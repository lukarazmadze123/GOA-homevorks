<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვერტიკალური მენიუ</title>
    <style>
        .vertical-menu {
            width: 200px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
        }

        .vertical-menu a {
            text-decoration: none;
            padding: 10px;
            background: #333;
            color: white;
            margin: 5px 0;
            text-align: center;
            border-radius: 5px;
        }

        .vertical-menu a:hover {
            background: #007bff;
        }
    </style>
</head>
<body>
    <nav class="vertical-menu">
        <a href="#">მთავარი</a>
        <a href="#">ჩვენს შესახებ</a>
        <a href="#">კონტაქტი</a>
    </nav>
</body>
</html>
