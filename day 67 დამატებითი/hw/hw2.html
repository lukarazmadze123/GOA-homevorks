<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სია სვეტში</title>
    <style>
        .column-list {
            list-style: none;
            padding: 0;
            width: 200px;
            margin: 50px auto;
            text-align: center;
        }

        .column-list li {
            background: #007bff;
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <ul class="column-list">
        <li>პირველი ელემენტი</li>
        <li>მეორე ელემენტი</li>
        <li>მესამე ელემენტი</li>
    </ul>
</body>
</html>
