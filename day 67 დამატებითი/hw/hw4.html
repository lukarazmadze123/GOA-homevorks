<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პოსტის ბარათი</title>
    <style>
        .post-card {
            width: 300px;
            background: white;
            padding: 15px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .post-card img {
            width: 100%;
            border-radius: 10px;
        }

        .post-card h3 {
            margin: 10px 0;
        }

        .post-card p {
            font-size: 14px;
            color: gray;
        }

        .post-card button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="post-card">
        <img src="post.jpg" alt="პოსტის სურათი">
        <h3>პოსტის სათაური</h3>
        <p>ეს არის პოსტის მოკლე აღწერა. წაიკითხეთ მეტი...</p>
        <button>ვრცლად</button>
    </div>
</body>
</html>
