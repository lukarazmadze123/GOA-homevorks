<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      background-color: #f8f9fa;
    }
    .conteiner{
        transform: rotate(180deg); 

    }
    header {
      padding: 50px 0;
    }
    header img {
      width: 150px;
    }
    .search-bar {
      margin-top: 20px;
    }
    .search-bar input {
      width: 60%;
      max-width: 500px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="Google Logo">
            <div class="search-bar">
            <input type="text" placeholder="Search Google">
            </div>
        </header>
        <footer>
            <p>&copy; 2025 Google LLC. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
