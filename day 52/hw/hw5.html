<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1c1c1c;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .movie {
            text-align: center;
            max-width: 400px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .movie img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="movie">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Harry_Potter_wordmark.svg" alt="Movie Poster">
        <h2>Inception</h2>
        <p>A mind-bending thriller by Christopher Nolan.</p>
    </div>
</body>
</html>
