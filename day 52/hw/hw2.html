<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Oriented Academy (GOA)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #007aff;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            padding: 20px;
            gap: 20px;
        }
        .card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            flex: 1 1 calc(33% - 20px);
            min-width: 250px;
        }
        .card img {
            width: 50vh;
            height: 50vh;
            margin-bottom: 15px;
        }
        footer {
            background: #007aff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Goal Oriented Academy (GOA)</h1>
        <p>Your Future Starts Here</p>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://www.mooc.org/hubfs/applications-of-computer-programming.jpg" alt="Mission">
            <h2>Our Mission</h2>
            <p>To empower students through goal-oriented learning.</p>
        </div>
        <div class="card">
            <img src="https://fsdsolutions.com/wp-content/uploads/2016/07/Web_Design_and_Development.jpg" alt="Courses">
            <h2>Courses</h2>
            <p>Explore our wide range of skill-building programs.</p>
        </div>
        <div class="card">
            <img src="https://fsdsolutions.com/wp-content/uploads/2016/07/Web_Design_and_Development.jpg" alt="Community">
            <h2>Community</h2>
            <p>Join our network of learners and achievers.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Goal Oriented Academy | All Rights Reserved</p>
    </footer>
</body>
</html>
