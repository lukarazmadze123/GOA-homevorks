<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: white;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
        .box{

            background-color: blue;
        }
        .colomn{
            grid-column: span 3;
            background-color: blue;
        }
        .column2{
            grid-column: span 2;
            grid-row: span 1;
            background-color: blue;
        }
        .row3{
            grid-row: span 3;
            background-color: blue;
        }
        .row2{
            grid-row: span 2;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="row3"></div>
    <div class="column2"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="row2"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
