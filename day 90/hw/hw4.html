<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: white;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
        .box{
            background-color: blue;
        }
        .colomn{
            grid-column: span 3;
            background-color: blue;
        }
        .row{
            grid-row: span 2;
            grid-column: span 2;
            background-color: blue;

        }
    </style>
</head>
<body>
    <div class="colomn"></div>
    <div class="row"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
