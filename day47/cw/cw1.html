<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centering</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            border: 2px solid rgb(255, 0, 0); 
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 216, 47);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
