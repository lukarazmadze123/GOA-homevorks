<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahorses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #E0FFFF);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2F4F4F;
            text-shadow: 2px 2px 5px #B0C4DE;
        }
        .image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .content {
            text-align: justify;
            margin-top: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">All About Seahorses</h1>
        <img class="image" src="https://media.istockphoto.com/id/1419033642/photo/driving-on-the-motorway.jpg?b=1&s=612x612&w=0&k=20&c=c-f9IMAallgf0cm7Lfyt-RRwF2RfTGVtZVtSIeybAaw=" alt="Seahorse">

            Seahorses are unique aquatic creatures known for their horse-like head shape and curled tails.

        </p>
