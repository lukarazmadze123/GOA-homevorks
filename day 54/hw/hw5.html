<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Space</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #ece9e6; 
            background: linear-gradient(to right, #ffffff, #ece9e6);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .creative-box {
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="creative-box">
        Welcome to Creative Space!
    </div>
</body>
</html>
