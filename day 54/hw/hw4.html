<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .search-box {
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 50%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input {
            width: 80%;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4285F4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" placeholder="Search here...">
        <button>Search</button>
    </div>
</body>
</html>
