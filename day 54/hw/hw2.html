<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Tema & razma</title>
    <style>
        body {
            background: #fff8e1;
            font-family: 'Courier New', Courier, monospace;
            padding: 30px;
        }
        .flex{
            display: flex;
        }
        .box {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .name {
            font-size: 1.5rem;
            color: #8e44ad;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box">
            <h1 class="name">Mr. Tema</h1>
            <p>Passionate about teaching and inspiring others.</p>
        </div>
        <div class="box">
            <h1 class="name">razma</h1>
            <p>Master of creative problem-solving and innovation.</p>
        </div>
    </div>
</body>
</html>
