<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი პორტფოლიო</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 0;
        }

        header .logo {
            font-size: 24px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .section {
            padding: 20px;
            margin: 20px;
        }

        .project-card {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ჩემი ლოგო</div>
        <nav>
            <ul>
                <li><a href="#about">მეცი</a></li>
                <li><a href="#projects">პროექტები</a></li>
                <li><a href="#contact">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="section">
        <h2>შესახებ</h2>
        <p>მე ვარ ვებ დეველოპერი, რომელიც მუშაობს სხვადასხვა საინტერესო პროექტებზე.</p>
    </section>

    <section id="projects" class="section">
        <h2>პროექტები</h2>
        <div class="project-card">
            <h3>პროექტი 1</h3>
            <p>პროექტის აღწერა</p>
        </div>
        <div class="project-card">
            <h3>პროექტი 2</h3>
            <p>პროექტის აღწერა</p>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>კონტაქტი</h2>
        <p>ელ. ფოსტა: email@example.com</p>
    </section>

    <footer>
        <p>© 2024 ჩემი პორტფოლიო</p>
    </footer>
</body>
</html>
