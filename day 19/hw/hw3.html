<h1>ემინემი და მისი მუსიკები</h1>

<p>მარშალ ბრიუს მეზერს III (დ. 17 ოქტომბერი, 1972[1], სენტ-ჯოზეფი, მისური, აშშ), ცნობილი თავისი სასცენო სახელით ემინემი (Eminem, სტილიზებულია, როგორც EMINƎM) — ამერიკელი რეპერი, სიმღერების ავტორი, მუსიკალური პროდიუსერი და მსახიობი.</p>
