<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .box {
            border: 3px solid black;
            height: 100px;
            background-color: white;
        }

         .big {
            grid-column: span 2;
            height: 100px;
        }
        .biggest{
            border: 3px solid black;
            grid-row: span 2;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
        <div class="biggest"></div>
        <div class="box "></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box big"></div>
    </div>

</body>

</html>
