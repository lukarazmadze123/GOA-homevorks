            height: 300px;
            display: flex;

            align-items: end;
        }
        .og{
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="iv">
        <div class="og"></div>
        <div class="og"></div>
    </div>
