<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: space-between;
        }
        .d1{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }        
        .iv{
            width: 300px ;
            height: 300px;
            border-radius: 30px;
            background-color: green;
        }
        .ov{
            width: 250px ;
            height: 250px;
            border-radius: 30px;
            background-color: rgb(23, 0, 128);
        }
        .nov{
            border-radius: 100% ;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="iv"></div>
        <div class="iv"></div>
    </div>
    <div class="d1">
       <div class="ov"></div>
       <div class="ov nov"></div>
       <div class="ov"></div>
    </div>
    <div class="d1">
        <div class="iv"></div>
        <div class="iv"></div>
    </div>    
</body>
</html>
