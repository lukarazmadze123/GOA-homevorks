<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Noto+Sans+Georgian:wght@100..900&family=Noto+Sans+Newa&family=Playwrite+GB+J+Guides:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            font-family: "Doto", serif;
            background: aqua ;
        }
        .box{
            width: 300px;
            height: 300px;
        }
        .zd{
            position: relative;
            background-color:black ;
            color: green;
            bottom: 0px;
            left: 0;
            height: 30vh;
            width: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banda{
            position: absolute;
            background-color:black ;
            color: green;
            bottom: 0px;
            right: 0;
            height: 30vh;
            width: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="zd box">
        <span>zd</span>
    </div>
    <div class="banda box">
       <Span>banda</Span>
    </div>
</body>
</html>
