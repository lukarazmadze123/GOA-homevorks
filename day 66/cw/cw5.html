<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <style>
        .container {
            width: 90%;
            margin: 20px auto;
            border: 3px solid lightblue;
            padding: 10px;
        }
        .header {
            display: flex;
            border: 2px solid red;
        }
        .box {
            flex: 1;
            height: 100px;
            border: 2px solid orange;
            margin: 5px;
        }
        .last-box {
            border: 2px solid green;
            flex: none;
            width: 120px;
        }
        .content {
            height: 300px;
            border: 2px solid black;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="box"></div>
            <div class="box"></div>
            <div class="last-box"></div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
