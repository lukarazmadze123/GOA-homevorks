<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვერტიკალური მენიუ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .menu {
            width: 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }
        .menu a:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <a href="#">მთავარი</a>
        <a href="#">ჩვენს შესახებ</a>
        <a href="#">სერვისები</a>
        <a href="#">კონტაქტი</a>
    </nav>
</body>
</html>
