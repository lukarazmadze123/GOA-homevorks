<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პოსტის ბარათი</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .post-card {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .post-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .post-content {
            padding: 15px;
        }
        .post-content h3 {
            margin: 0;
            font-size: 18px;
        }
        .post-content p {
            color: #666;
            font-size: 14px;
        }
        .read-more {
            display: block;
            text-align: center;
            padding: 10px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px auto;
            width: 80px;
        }
        .read-more:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="post-card">
        <img src="post.jpg" alt="პოსტის სურათი">
        <div class="post-content">
            <h3>პოსტის სათაური</h3>
            <p>ეს არის პოსტის მოკლე აღწერა...</p>
            <a href="#" class="read-more">ვრცლად</a>
        </div>
    </div>
</body>
</html>
