<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პროფილის ბარათი</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            width: 250px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 20px;
        }
        .profile-card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="პროფილის სურათი">
        <h2>თქვენი სახელი</h2>
        <p>ეს არის მოკლე ინფორმაცია ჩემს შესახებ...</p>
    </div>
</body>
</html>
